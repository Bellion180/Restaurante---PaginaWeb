<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sabores del Valle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-section">
                <img id="restaurant-logo" src="/placeholder.svg?height=50&width=50" alt="Logo" class="logo">
                <h1 id="restaurant-name" class="restaurant-name">Sabores del Valle</h1>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="menu.html">Menú</a></li>
                    <li><a href="offers.html">Ofertas</a></li>
                    <li><a href="register.html">Registro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="auth-main">
        <div class="container">
            <div class="auth-form">
                <h2>Iniciar Sesión</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Iniciar Sesión</button>
                </form>
                <p class="auth-link">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
                <div id="login-message" class="message"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('login-message');
            
            // Verificar credenciales de admin
            if (email === 'admin123@restaurant.com' && password === 'admin123') {
                localStorage.setItem('isAdmin', 'true');
                localStorage.setItem('currentUser', email);
                messageDiv.innerHTML = '<p class="success">¡Bienvenido Administrador!</p>';
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1500);
                return;
            }
            
            // Verificar usuarios registrados
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                localStorage.setItem('currentUser', email);
                messageDiv.innerHTML = '<p class="success">¡Inicio de sesión exitoso!</p>';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                messageDiv.innerHTML = '<p class="error">Credenciales incorrectas</p>';
            }
        });
    </script>
</body>
</html>
